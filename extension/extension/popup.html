<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 320px; padding: 16px; font-family: sans-serif; }
    input { width: 100%; margin: 6px 0; padding: 6px; }
    button { width: 100%; margin-top: 10px; padding: 8px; background: #0a66c2; color: white; border: none; border-radius: 4px; }
    button:hover { opacity: 0.9; }
    .warning { color: #d32f2f; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <h3>LeadScrape</h3>
  <input id="query" type="text" placeholder="e.g., 'CTO in Berlin'" />
  <input id="limit" type="number" placeholder="Max profiles (≤50)" min="1" max="50" value="20" />
  <button id="run">Run Job</button>
  <div class="warning">
    ⚠️ LinkedIn may restrict accounts. Use responsibly.
  </div>
  <script src="popup.js"></script>
</body>
</html>
